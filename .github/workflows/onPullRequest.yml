name: Pull Request

on:
  pull_request:
    branches: ['main']

permissions:
  contents: write
  id-token: write
  pages: write

jobs:
  Test_and_Build:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: lts

      - name: Install dependencies
        run: deno install

      - name: Verify formatting
        run: deno fmt --check

      - name: Run linter
        run: deno lint

      - name: Run tests
        run: deno test -A
